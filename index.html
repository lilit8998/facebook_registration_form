<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
	<header>
		<nav>
			<a href=""><img src="img/fb.png" alt="" width="150"></a>
			<div class="login">
				<div class="email">
					<input type="text" placeholder="Email">
				</div>
				<div class="passwordLogin">
					<input type="password" placeholder="Password">
				</div>
			</div>
		</nav>
	</header>
	<form action="" class="form">
		<div class="namePassword">
			<div class="firstLastPassword">
				<div class="firstName">
					<input type="text" placeholder="First name" id="firstName">
				</div>
				<div class="lastName">
					<input type="text" placeholder="Last name" id="lastName">
				</div>
				<div class="loginPassword">
					<div class="password">
						<input type="text" placeholder="Email" id="password">
					</div>
					<div class="confirmPassword">
						<input type="password" placeholder="Password" id="confirmPassword">
					</div>
				</div>
			</div>
		</div>

		<div class="select">	
			<h1>Birthday</h1>
			<select name="" id="">
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
				<option value="">5</option>
			</select>
				<select name="" id="">
				<option value="">October</option>
				<option value="">November</option>
				<option value="">Dectember</option>
				<option value="">January</option>
				<option value="">February</option>
			</select>
			</select>
				<select name="" id="">
				<option value="">2000</option>
				<option value="">1999</option>
				<option value="">1998</option>
				<option value="">1997</option>
				<option value="">1996</option>
			</select>
		</div>
		<h1>Gender</h1>
		<div class="gender">
			<div class="male">				
				<input type="radio" id="radioFirst" name="my-radio">
	   			<label for="radioFirst">Male</label>
	  	 	</div>
			<div class="female">
			   	<input type="radio" id="radioSecond" name="my-radio">
			   	<label for="radioSecond">Female</label>
		   	</div>
		   	<div class="custom">
			    <input type="radio" id="radioThired" name="my-radio">
			   	<label for="radioThired">Custom</label>
		   </div>
		</div>
	</form>
	<button class="button">Send</button>
	</main>
</body>
</html>
